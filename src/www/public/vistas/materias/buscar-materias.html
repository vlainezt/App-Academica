<form method="post" id="frm-buscar-materias">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="card-header">
            BUSQUEDA DE MATERIAS

            <button type="button" id="btn-close-buscar-materias" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-materias" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="3">
                            <input type="text" v-model="valor" v-on:keyup="buscarMaterias" placeholder="codigo, nombre, dui o nit" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th> 
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="mi_materia in mis_materias" :key="mi_materia.idMateria" v-on:click="modificarMateria(mi_materia)" >
                        <td>{{ mi_materia.codigo }}</td>
                        <td>{{ mi_materia.nombre }}</td>
                        <td>
                            <input v-on:click="eliminarMateria(mi_materia.idMateria)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/materias/buscar-materias.js"></script>
